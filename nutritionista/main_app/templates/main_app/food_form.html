{% extends 'base.html' %} {% block content %} {% if object %}
<h1 class="title">Edit <span class="red-text">{{object.name}}</span></h1>
{% else %}
<h1 class="title">Add Food</h1>
{% endif %}
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn grey darken-3" />
</form>
{% endblock %}
