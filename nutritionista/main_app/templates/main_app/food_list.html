{% extends 'base.html' %}
{% block content %}

<h1 class="title">Food List</h1>

{% for food in food_list %}
  <a href="{% url 'foods_detail' food.id %}">
    <div class="card" id="foodCard">
        <div class="card-content">
            <span class="card-title">{{ food.name }}</span>
            
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
