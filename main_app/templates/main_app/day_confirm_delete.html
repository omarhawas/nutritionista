{% extends 'base.html' %} {% block content %}
<h1>Delete Day</h1>

<h4>
  Are you sure you want to delete
  <span class="red-text">{{ object.date }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn grey darken-3" />
  <a href="{% url 'detail' day.id %}">Cancel</a>
</form>
{% endblock %}
