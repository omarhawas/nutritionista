{% extends 'base.html' %}
{% block content %}

<h1 class="title">My Days</h1>

{% for day in days %}
  <div class="card" id="dayBg">
    <a href="/days/{{ day.id }}"> 
        <div class="card-content">
        <span class="card-title">{{ day.date }}</span>
        
        
        
        </div>
    </a> 
  </div>
{% endfor %}


{% endblock %}
